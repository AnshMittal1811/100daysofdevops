<!-- virtualmachines images -->
<script id="services.virtualmachines.subscriptions.id.images.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Name: <span id="virtualmachines.subscriptions.{{subscription}}.images.{{@key}}.name"><samp>{{value_or_none name}}</samp></span></div>
        <div class="list-group-item-text item-margin">Provisioning State: <span id="virtualmachines.subscriptions.{{subscription}}.images.{{@key}}.provisioning_state"><samp>{{value_or_none provisioning_state}}</samp></span></div>
        <div class="list-group-item-text item-margin">Location: <span id="virtualmachines.subscriptions.{{subscription}}.images.{{@key}}.location"><samp>{{value_or_none location}}</samp></span></div>
        <div class="list-group-item-text item-margin">Hyper-V Generation: <span id="virtualmachines.subscriptions.{{subscription}}.images.{{@key}}.hyper_vgeneration"><samp>{{value_or_none hyper_vgeneration}}</samp></span></div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.virtualmachines.subscriptions.id.images", $("#services\\.virtualmachines\\.subscriptions\\.id\\.images\\.partial").html());
</script>

<!-- Single virtualmachines image template -->
<script id="single_virtualmachines_image-template" type="text/x-handlebars-template">
    {{> modal-template template='services.virtualmachines.subscriptions.id.images'}}
</script>
<script>
    var single_virtualmachines_image_template = Handlebars.compile($("#single_virtualmachines_image-template").html());
</script>
